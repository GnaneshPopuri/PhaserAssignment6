<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <style>
        #canvas {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        img {
            max-width: 80%; /* Adjust the width as needed */
            max-height: 80%; /* Adjust the height as needed */
            image-rendering: crisp-edges; /* Improve image clarity */
            image-rendering: pixelated; /* Fallback for older browsers */
        }
    </style>
</head>
<body>
<div id="canvas">
    <img id="image" src="" alt="Image">
</div>

<script>
    // Array of image paths
    var images = [
        "assets/Car1.jpg",
        "assets/Car2.jpg",
        "assets/Car3.jpg",
        "assets/Car4.jpg",
        "assets/Car5.jpg",
        "assets/Car6.jpg"
    ];

    let currentImageIndex = 0;
    const imageElement = document.getElementById('image');

    // Function to transition to the next image
    function transitionImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        imageElement.src = images[currentImageIndex];
    }

    // Add event listener for spacebar key press
    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            transitionImage();
        }
    });

    // Initially display the first image
    imageElement.src = images[currentImageIndex];
</script>
</body>
</html>
